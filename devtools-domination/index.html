<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello!");

      // Interpolated
      console.log("Hello, My Name is %s Patel", "Vishal");

      // Styled
      console.log("%c I am some great text", "font-size: 50px");

      // warning!
      console.warn("Savdhaan Rahe, Satark Rahe");

      // Error :|
      console.error("404 Error!");

      // Info
      console.info(
        "The only animal in the world that can't jump are elephants."
      );

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Vishal");
      console.count("Patel");
      console.count("Vishal");
      console.count("Patel");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/vishal-s-patel")
        .then((res) => res.json())
        .then((result) => {
          console.timeEnd("fetching data");
          console.log(result);
        });
    </script>
  </body>
</html>
